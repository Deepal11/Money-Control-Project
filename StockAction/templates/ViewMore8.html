<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
table{
    border: 1px solid black;
    border-collapse: collapse;
    margin-left: 20%;
    margin-right: 20%;
    font-size: 17px;
}
tr,td{
    border: 1px solid black;
    border-collapse: collapse;
    text-align:right;
    padding: 14px 16px;
}
th{
    border: 1px solid black;
    border-collapse: collapse;
    text-align:center;
    padding: 14px 16px;
}
</style>
</head>
<body>
    <h1 style="text-align:center">Only Sellers - NSE</h1>
    {% if tb1 %}
    <table style="width:60%" >
        <thead>
            <th>Company Name</th>
            <th>Sector</th>
            <th>Offer Qty</th>
            <th>Last Price</th>
            <th>Diff</th>
            <th>% Chg</th>
        </thead>
        {% for i in tb1 %}
        <tr>
            <td style="text-align:left">{{i.company_name}}</td>
            <td style="text-align:left">{{i.sector}}</td>
            <td>{{i.offer_qty}}</td>
            <td>{{i.last_price|floatformat:2}}</td>
            <td>{{i.diff|floatformat:2}}</td>
            <td>{{i.perc_chng|floatformat:2}}</td>
        </tr>  
        {% endfor %}
    </table>
    {% else %}
    <p> NO RECORDS FOUND</p>
    {% endif %} 
</body>
</html>
